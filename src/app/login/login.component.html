<body>


<div class="container-fluid color">
    <div class="row  d-flex align-items-center ">
    
      
    
    
    <div class="col-md-7 ">
       <div class="row d-flex justify-content-center ">
         <div class="col-md-9 card mt-4 ">
           <h1 class="text-center .tam-f mb-3">Entrar</h1>
           <hr>
           <div class="form-group">
          <label   for="usuario" >Usuário:</label>
          <span class="fa fa-envelope"></span>
          
          <input  [(ngModel)]="usuarioLogin.usuario" class="form-control" type="text" name="usuario" id="usuario"  class="form-control"   placeholder="Seu usuário">
    
           </div>
    
    
           <div class="form-group">
            <label  for="senha" >Senha:</label>
            <span class="fa fa-lock"></span>
            <input  [(ngModel)]="usuarioLogin.senha" class="form-control" type="password" name="senha"  class="form-control" id="senha" placeholder="Sua senha">
      
             </div>
             <div class="d-flex justify-content-center">
                <button type="submit"  class="btn btn-success" (click)="entrar()" >Entrar</button>
             </div>
       
    
         <p class="text-center mt-3"> Não tem uma conta ? <a  routerLink='/cadastrar'>Cadastre-se</a></p>
         <hr>
         <p class="text-center"> Volte para <a routerLink='/inicial'>Página inicial</a></p>
         
    
         </div>
    
         
       </div>
    
    </div>

    <div class="col-md-5 color">
      <img class="imagem" src="https://imgur.com/oUaJe4Y.png" alt="ilustração">
      
      
          </div>
    
   
    
    
    
    </div>
    
    
    
    
    </div>
    
   </body>
